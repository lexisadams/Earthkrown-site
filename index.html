
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarthKrown</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #F5F2EC;
      color: #3C2F2F;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      background: #FFFFFF;
      border: 1px solid #DDD6CE;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      color: #3C2F2F;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #556B2F;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="EarthKrown Logo" class="logo">
    <h1>EarthKrown</h1>
    <p>Feed Your Roots. Embrace Your Krown.</p>
  </div>
</body>
</html>
